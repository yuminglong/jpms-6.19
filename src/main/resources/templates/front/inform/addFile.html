<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增通知公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="libs/css/style.css">
</head>
<body>
<div class="layui-fluid">
    <form action="" class="layui-form-item layui-form" onsubmit="return false;">
        <div class="layui-form-item" style="padding-top:20px;">
            <label class="layui-form-label">标题:</label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">

            <label class="layui-form-label">来源:</label>
             <div class="layui-input-block">
                 <input type="text" name="period" required lay-verify="required" autocomplete="off"
                        class="layui-input">
             </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <textarea id="editAera" style="display: none;"></textarea>
            </div>
        </div>
        <div class="layui-form-item text-c">
            <div class="layui-inline">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="laws">新增保存</button>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn" id="toClose">关闭页面</button>
            </div>
        </div>
    </form>
</div>

<script src="layui/layui.js"></script>
<script>
    layui.use(['layedit', 'laydate', "element", "jquery", 'form'], function () {
        var $ = layui.jquery
            , form = layui.form
            , element = layui.element
        // 编辑器
        var layedit = layui.layedit;


        layedit.set({
            uploadImage: {
                url: 'picture' //接口url
                ,type: 'POST' //默认post
            }
        });





        var index = layedit.build('editAera', {//建立编辑器
            height: 800 //设置编辑器高度
        });

        // 日期
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date' //指定元素
            , theme: '#c50e10'
        });

        // 提交
        var goto = false;
        form.on('submit(laws)', function (data) {
            if(goto){
                layer.msg('您已经点过了，请等待...', {icon: 2, time: 1500})
                return false;
            }
            goto = true;
            data.field.content = layedit.getContent(index);
            $.ajax({
                url: "system/inform/save",
                data: data.field ,
                type: "POST",
                dataType: "json",
                success: function (msg) {
                    console.log(msg);
                    layer.closeAll();
                    layer.msg(msg.resp_msg, {icon: 1, time: 1500}, function () {
                        parent.layui.layer.closeAll();
                    });
                },
                error: function (error) {
                    alert("异常")
                }
            });
        });

        // 关闭页面
        $("#toClose").on("click", function () {
            parent.layui.layer.closeAll();
        });


    });
</script>
</body>
</html>
