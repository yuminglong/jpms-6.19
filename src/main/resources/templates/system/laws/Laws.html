<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>政策法规</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="libs/css/style.css">
    <style>
        @media   print   {
            .layui-btn
            {
                display:   none;
            }
        }
    </style>
    <style media="print">
        @page {
            size: auto;  /* auto is the initial value */
            margin: 0mm; /* this affects the margin in the printer settings */
        }
    </style>
</head>
<body>
<div class="layui-fluid layui-form file-check">
    <h3 id="title"></h3>
    <div class="source">
        <label>来源：</label><span id="period"></span>
        <label>发布日期：</label><span id="createTime"></span>
        <input type="hidden" id="lawsId" name="lawsId" autocomplete="off" class="layui-input" th:value="${lawsId}">
    </div>
    <div class="article">
        <p id="content" style="word-break: break-all"></p>
    </div>
</div>
<div class="text-c">
    <input class="layui-btn layui-btn-normal" type="button" value=" 打 印 预 览 " onclick="javascript: window.print();">
</div>
<script src="layui/layui.js"></script>
<script>
    layui.use(['layedit', 'laydate', 'upload', "element", "jquery"], function () {
        var $ = layui.jquery;
        $.ajax({
            url: "system/laws/lookLaws/" + $("#lawsId").val(),
            data: {},
            type: "GET",
            dataType: "json",
            success: function (data) {
                $("#period").html(data.period);
                $("#createTime").html(data.createTime);
                $("#title").html(data.title);
                $("#content").html(data.content);
            },
            error: function (msg) {
                alert("错误");
            }
        });
    });
</script>
</body>
</html>
